# Shows all profiles:
# cucumber -p /



# Run all test:
# cucumber -p all_features
all_features: --format html --out ./reports/F0_All_Features.html --format pretty # with '--format pretty' - print in terminal
# OR
# cucumber -p all
all: --format html --out ./reports/F0_All_Features.html --format pretty # with '--format pretty' - print in terminal
# OR
# cucumber -p all_features_noprint
all_features_noprint: --format html --out ./F0_All_Features/All_Features.html # without '--format pretty' - doesn't print in terminal



# Run Feature #1 - ContactMe: (# without '--format pretty' - doesn't print in terminal)
# cucumber -p f1
contactme: --format html --out=./reports/F1_All_ContactMe.html --tags @ContactMe
# OR
f1: --format html --out=./reports/F1_All_ContactMe.html --tags @F1

# cucumber -p sc1.1
sc1.1: --format html --out=./reports/F1_SC1.1_ContactMe.html --tags @SC1.1
# cucumber -p sc1.1_2
sc1.1_2: --format html --out=./reports/F1_SC1.1_ContactMe.html --format pretty --tags @SC1.1

# cucumber -p sc1.2
sc1.2: --format html --out=./reports/F1_SC1.2_ContactMe.html --tags @SC1.2



